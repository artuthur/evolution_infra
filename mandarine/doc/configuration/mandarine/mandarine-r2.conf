hostname mandarine

interface FastEthernet4.45
    encapsulation dot1Q 45
    ip address 130.130.2.1 255.255.255.0

interface FastEthernet4.57
    encapsulation dot1Q 57
    ip address 192.168.57.1 255.255.255.0
    ip helper-address 192.168.57.5

interface FastEthernet4.58
    encapsulation dot1Q 58
    ip address 192.168.58.1 255.255.255.0
    ip helper-address 192.168.57.5

ip route 0.0.0.0 0.0.0.0 130.130.2.2